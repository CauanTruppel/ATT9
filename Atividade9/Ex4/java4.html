<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordenação Decrescente</title>
</head>
<body>

<h2>Informe 4 valores inteiros:</h2>

<input type="number" id="num1" placeholder="Valor 1"><br>
<input type="number" id="num2" placeholder="Valor 2"><br>
<input type="number" id="num3" placeholder="Valor 3"><br>
<input type="number" id="num4" placeholder="Valor 4"><br><br>

<button onclick="ordenar()">Ordenar</button>

<p id="resultado"></p>

<script>
function ordenar() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    var num3 = parseInt(document.getElementById("num3").value);
    var num4 = parseInt(document.getElementById("num4").value);

    var valores = [num1, num2, num3, num4];
    valores.sort(function(a, b) {
        return b - a;
    });

    document.getElementById("resultado").innerHTML = "Valores em ordem decrescente: " + valores.join(", ");
}
</script>

</body>
</html>
